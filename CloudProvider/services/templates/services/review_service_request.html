{% extends 'home/base.html' %}
{% block title %}
<title>Request Service </title>
{% endblock %}


{% block body %}
<div class="container">
    <form class="row g-3" method="POST" action="">
        <div class="col-12 d-flex justify-content-between">
        <h1>Show Request Detils</h1>
        <div class="col mt-3 justify-content-end d-flex">
            <a class="text-decoration-none block" href="{% url 'services:edit_request_view' show.id %}"><button type="button" class="btn btn-lg btn-warning" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Edit Request</button></a>
        </div>
        </div>
        <fieldset disabled>
        {% csrf_token %}
        {% if massage %}
        <div class="alert alert-danger" role="alert">
            {{massage}}
        </div>
        {% endif %}
        <div class="col-md-6">
            <label for="private" class="form-label">Private Endpoint</label>
            <select id="private" class="form-select" required name="private_endpoint">
                <option value="" selected>{{show.private_endpoint}}</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Public Endpoint</label>
            <select id="inputState" class="form-select" required name="public_endpoint">
                <option value="" selected>{{show.public_endpoint}}</option>
            </select>
        </div>

        <div class="col-12">
            <div class="d-flex gap-3 justify-content-between ">
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Public IP</label>
                    <select id="inputState" class="form-select" required name="public_ip">
                        <option value="" selected>{{show.public_ip}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Private IP</label>
                    <select id="inputState" class="form-select" required name="private_ip">
                        <option value="" selected>{{show.private_ip}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-3">
            <label for="inputAddress2" class="form-label">Elastic IP</label>
            <select id="inputState" class="form-select" required name="elastic_ip">
                <option value="False" selected>{{show.elastic_ip}}</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="inputCity" class="form-label">Life Cycles</label>
            <select id="inputState" class="form-select" required name="life_cycle">
                <option value="False" selected>{{show.life_cycle}}</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="inputState" class="form-label">High Availability</label>
            <select id="inputState" class="form-select" required name="high_availability">
                <option value="False" selected>{{show.high_availability}}</option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Platform</label>
            <select id="inputState" class="form-select" required name="platfrom">
                <option value="" selected>{{show.platfrom}}</option>
            </select>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                I agree to request
                </label>
            </div>
        </div>

        <div class="col-12">
        <button type="submit" class="btn btn-primary">Request Service</button>
        </div>
        </fieldset>
    </form>
</div>
{% endblock %}
